<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Construction Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://proest.com/wp-content/uploads/2022/11/Building-Construction-Process-From-Start-To-Finish.jpg");
        background-repeat:no-repeat ;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    background-image: url('construction.jpg');
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero h2 {
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

</style>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Construction Company</h1>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:3000/C Page 6.html">Home</a></li>
                    <li><a href="http://127.0.0.1:3000/C page 5.html">Services</a></li>

                    <li><a href="http://127.0.0.1:3000/C Page 3.html">Contact</a></li>
                    <li><a href="http://127.0.0.1:3000/C Page 2 .html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Your Trusted Partner in Construction</h2>
            <p>We build your dreams into reality. Explore our services and start your project today!</p>
            <a href="http://127.0.0.1:3000/C page 5.html" class="btn"> Services</a>
        </div>
    </section>
</body>
</html>
